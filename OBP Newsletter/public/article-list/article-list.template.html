<div class="container">
  <div layout="column" layout-align="center" ng-style="{'width': '100%'}">
    <div class='md-padding' layout="row" layout-align="center" flex-offset-sm="0" flex-offset-md="0" flex-offset-lg="0" flex-offset-gt-lg="0" layout-wrap>
      <md-card class="md-whiteframe-9dp"
      ng-style="{'width': '450px','height': '450px'}"
      ng-repeat="article in $ctrl.articles"
      layout-padding
      ng-show = "{{article.edited}} == 'yes'">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{article.title}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <ul>
          </ul>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <a href="#!/envs/{{envs.envName}}">Current Report</a>
        </md-card-actions>
      </md-card>
    </div>
  </div>
  <div layout="column">
    <div layout="row">
      <div flex>
        <h2>
          Want to drop us a line?
        </h2>
      </div>
      <div flex>
        <h2>
          You can also contact us
        </h2>
      </div>
    </div>
    <div>
      <hr>
    </div>
    <div layout="row">
    </div>
  </div>
</div>
